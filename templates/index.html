{% extends "base.html" %}

{% block content %}
   <!-- d-none d-md-block d-md-none -->
   <div class="container-fluid w-100">
    <div class="row">
        <div class="col-md-6 col-12  p-0 d-block d-md-block col-">
            <div class="bg"></div>
        </div>
        <div class="col-md-6 col-12 p-0">
            <div class="row">
                <div class="col-6  p-0">
                    <div class="bg-3">
                    </div>

                </div>
                <div class="col-6 p-0">
                    <div class="bg-6"></div>
                </div>
                <div class="col-6 p-0">
                    <div class="bg-5"></div>
                </div>
                <div class="col-6 p-0">
                    <div class="bg-4"></div>
                </div>
            </div>
        </div>
    </div>
   </div>
 

   
   <div class="container d-block d-sm-none d-md-block d-lg-none d-xl-block" style="margin-left: 5%;margin-top: -10%; position: relative;">
    <div class="offcanvas offcanvas-end" id="demo">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <h1 class="offcanvas-title">Login</h1>
           <div>
            <form id="loginForm" style=" margin-top: 3.5%; margin-left: -3%; width: 90%; height: 20vh; border-radius: 8px;">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="login_username" placeholder="Enter your username" name="username" style="border: 3px solid rgba(0, 0, 0, 0.322);">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Confirm password" name="password" style="border: 3px solid rgba(0, 0, 0, 0.322);">
                </div>
                <button type="submit" class="btn btn-primary fff">Login</button>
              </form>
           </div>
        </div>
    </div>
    <button  class="btn btn-info w-45" data-bs-toggle="offcanvas" data-bs-target="#demo">Login</button>
   </div>


   <div class="container d-block d-sm-none d-md-block d-lg-none d-xl-block col-12" style="margin-top: -2.7%; margin-left: 15%; position: relative;">
    <div class="offcanvas offcanvas-end" id="dem">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Sign up</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" style="margin-left: -30%;"></button>
        </div>
        <div class="offcanvas-body">
           <div>
            <form id="signupForm"  style=" margin-top: 3.5%; margin-left: -3%; width: 90%; height: 20vh; border-radius: 8px;">
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter farm fullname " name="name" style="border: 3px solid rgba(0, 0, 0, 0.322);"><br>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" style="border: 3px solid rgba(0, 0, 0, 0.322);;"><br>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" style="border: 3px solid rgba(0, 0, 0, 0.322);">
                </div>
                <div class="mb-3">
                  <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter phone number" style="border: 3px solid rgba(0, 0, 0, 0.322);;"><br>
                  <input type="password" class="form-control" id="pword" placeholder="Enter password" name="password" style="border: 3px solid rgba(0, 0, 0, 0.322);"><br>
                </div>
                <button  type="submit" class="btn btn-primary fff" >SIGN UP</button>
              </form>
           </div>
        </div>
    </div>
    <button class="btn btn-info" data-bs-toggle="offcanvas" data-bs-target="#dem" style="font-weight: bold;">Sign up</button>
   </div>
{% endblock %}

{% block js %}
<!-- scripts -->
<script src="{{url_for('static', path='/auth.js')}}" type="text/javascript"></script>

{% endblock %}
